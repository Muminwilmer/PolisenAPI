  <script>
    function loadSettings() {
      // Default Settings
      // if (getCookie("playAudio") !== "true" && getCookie("playAudio") !== "false") {document.cookie = "playAudio=" + "false"};
      // if (getCookie("audioCity") !== "true" && getCookie("audioCity") !== "false") {document.cookie = "audioCity=true"};
      if (getCookie("onlySelectedCity") !== "true" && getCookie("onlySelectedCity") !== "false") {document.cookie = "onlySelectedCity=true"};


      // playAudio.checked = getCookie("playAudio") === "true";
      // audioCity.checked = getCookie("audioCity") === "true";
      onlySelectedCity.checked = getCookie("onlySelectedCity") === "true";

      // Fill city list
      var cookieCityValue = getCookie("citys");
      var selectedCities = cookieCityValue ? cookieCityValue.split(',') : [];
      var cityList = document.getElementById("selectCityList");
      fillList(cityList,selectedCities)

      // Fill event list
      var cookieEventValue = getCookie("events");
      var selectedEvents = cookieEventValue ? cookieEventValue.split(',') : [];
      var eventList = document.getElementById("selectEventList");
      fillList(eventList,selectedEvents)

      function fillList(list,Info){
        // Loop entire list
        for (var i = 0; i < list.options.length; i++) {
          // If it's there, select it
          if (Info.includes(list.options[i].value)) {
            list.options[i].selected = true;
          }
        }
      }
    }
