  <script>
    function loadSettings() {
      // Default Settings
      if (getCookie("playAudio") !== "true" && getCookie("playAudio") !== "false") {document.cookie = "playAudio=" + "false"};
      if (getCookie("audioCity") !== "true" && getCookie("audioCity") !== "false") {document.cookie = "audioCity=true"};
      if (getCookie("onlySelectedCity") !== "true" && getCookie("onlySelectedCity") !== "false") {document.cookie = "onlySelectedCity=false"};


      playAudio.checked = getCookie("playAudio") === "true";
      audioCity.checked = getCookie("audioCity") === "true";
      onlySelectedCity.checked = getCookie("onlySelectedCity") === "true";

      var cookieValue = getCookie("citys");
      var selectedCities = cookieValue ? cookieValue.split(',') : [];

      // Get the select element
      var select = document.getElementById("selectLists");

      // Iterate through the options and select them if they are in the selectedCities array
      for (var i = 0; i < select.options.length; i++) {
        if (selectedCities.includes(select.options[i].value)) {
          select.options[i].selected = true;
        }
      }
    }
